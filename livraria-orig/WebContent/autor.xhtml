<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:body>
		<h1>Novo Autor</h1>
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" rendered="true">
						<f:validateLength minimum="5"/>
						<f:ajax event="blur" render="nome"/>
					</h:inputText>
					<h:message for="nome" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}"> 
						<f:ajax execute="nome" render="nome :tabelaAutores"/>
					</h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>

		<fieldset>
			<legend>Lista de Autor</legend>
			<h:dataTable id="tabelaAutores"
						 value="#{autorBean.autores}"
						 var="autor">
				<h:column>
					<f:facet name="header">Autor</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
			</h:dataTable>
		</fieldset>
		
		
	</h:body>

</html>
