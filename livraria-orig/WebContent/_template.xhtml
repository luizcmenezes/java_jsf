	<h:head />

			</h1>
		</div>
		
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
		<div id="rodape">
		  <br/><br/>
		  Usu√°rio logado: <h:outputText value="#{sessionScope['usuarioLogado'].email}" />

		  copyright 2012
		  <ui:insert name="rodape">
		  </ui:insert>
		</div>
	</h:body>

</html>
